{% extends "base.html" %}

{% block title %}Edit Student - {{ company_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-user-edit me-2"></i>
                    Edit Student for {{ company_name }}
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-2"></i>
                            Student Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="student_number" class="form-label">
                            <i class="fas fa-id-card me-2"></i>
                            Student Roll Number <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="student_number" name="student_number" value="{{ student.student_number }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="linkedin_id" class="form-label">
                            <i class="fab fa-linkedin me-2"></i>
                            LinkedIn ID
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">linkedin.com/in/</span>
                            <input type="text" class="form-control" id="linkedin_id" name="linkedin_id" value="{{ student.linkedin_id }}">
                        </div>
                        <div class="form-text">Optional: LinkedIn profile username (without the full URL)</div>
                    </div>
                    <div class="mb-3">
                        <label for="max_round_reached" class="form-label">
                            <i class="fas fa-trophy me-2"></i>
                            Selected/Max Round Reached <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="max_round_reached" name="max_round_reached" required>
                            <option value="">Select round</option>
                            {% for round in company_rounds %}
                                <option value="{{ loop.index }}" {% if student.max_round_reached|string == loop.index|string %}selected{% endif %}>Round {{ loop.index }} - {{ round }}</option>
                            {% endfor %}
                            <option value="got_offer" {% if student.max_round_reached == 'got_offer' %}selected{% endif %}>Got Offer</option>
                            <option value="others" {% if student.max_round_reached == 'others' %}selected{% endif %}>Others</option>
                        </select>
                        <div class="form-text">Highest round the student has cleared or reached</div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            Save Changes
                        </button>
                        <a href="{{ url_for('company_details', company_id=company_id) }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
